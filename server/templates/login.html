<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Microlab Fleet Management Login</title>
    <link rel="icon" href="{{ url_for('static', filename='images/microlab.png') }}">
    <script type="text/javascript">
      function login(username, password) {
        if(username === "microlab" && password === "1"){
          window.location = '/home';
        }
        else{
          alert("Wrong username or password")
        }
      }
      </script>
</head>
<body>
  <img class="login-bg" src="{{ url_for('static', filename='images/microlab.png') }}" alt="">
  <div class="login-dark">
      <form action="/home">
          <h2 class="sr-only">Login Form</h2>
          <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
          <div class="illustration"><h1>Microlab Fleet Management</h1></div>
          <div class="form-group"><input class="form-control" type="email" id="username" name="email" placeholder="Email"></div>
          <div class="form-group"><input class="form-control" type="password" id="password" name="password" placeholder="Password"></div>
          <div class="form-group"><button onclick ="login(document.getElementById('username').value, document.getElementById('password').value)" class="btn btn-primary btn-block" type="submit">Log In</button>
          <!-- <div class="form-group"><input class="btn btn-primary btn-block" type="button" name="theButton" value="Detail" onclick="login(document.getElementById('username').value, document.getElementById('password').value)"> -->
  </div>
</body>

</html>
